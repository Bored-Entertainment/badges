name: Badges
'on':
  push:
    branches:
      - main
jobs:
  create-bored-day-badge:
      name: Create Bored Day Badge
      runs-on: ubuntu-latest
      steps:
        - name: Checkout 🛎️
          uses: actions/checkout@v2
          with:
            persist-credentials: false
        
        - name: Sigin to git
          run: |
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            
        - name: Fetch API Data 📦
          run: curl https://data.jsdelivr.com/v1/package/gh/pisaucer/boredhtml/stats/version/day > day.json
          
        - name: Read Data From Json 📚
          id: read-data
          uses: notiz-dev/github-action-json-property@release
          with: 
            path: 'day.json'
            prop_path: 'total'
            
        - name: Remove old Badge
          run: |
            git rm bored/day.svg
            git commit -m "remove bored/day.svg"
            
        - name: Generate the badge SVG image
          uses: emibcn/badge-action@v1
          id: badge
          with:
            label: 'cdn.boredht.ml'
            status: ${{ steps.read-data.outputs.prop }} hits/today
            color: 'yellow'
            path: ./bored/day.svg
            
        - name: Upload badge as artifact
          uses: actions/upload-artifact@v2
          with:
            name: badge
            path: ./bored/day.svg
            if-no-files-found: error

        - name: Extract branch name
          shell: bash
          run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
          id: extract_branch
          
        - name: Commit badge
          env:
            BADGE: ./bored/day.svg
          run: |
            git add "${BADGE}"
            git commit -m "Bored Update Daily Badge"
            
        - name: Push badge commit
          uses: ad-m/github-push-action@master
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: ${{ steps.extract_branch.outputs.branch }}
