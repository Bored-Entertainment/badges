  create-loc-badge:
      needs: create-school-cdn-badge
      name: Create Lines of Code Badges
      runs-on: ubuntu-latest
      steps:
        # Setup
        - name: Checkout ðŸ›Žï¸
          uses: actions/checkout@v2
          with:
            persist-credentials: false
