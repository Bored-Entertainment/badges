            BORED_BADGE: ./bored/loc.svg
            SCHOOL_BADGE: ./school/loc.svg
          run: |
            git add "${BORED_BADGE}"
            git add "${SCHOOL_BADGE}"
            git commit -m "Lines of Code Badges ${{ steps.current-time.outputs.formattedTime }}"
            
        - name: Push Badge commit
