name: Bored Daily Badge
on: [push]
jobs:
  get-data:
      runs-on: ubuntu-latest
      name: Get Data
      steps:
        - name: Checkout üõéÔ∏è
          uses: actions/checkout@v2
          with:
            persist-credentials: false

        - name: Fetch API Data üì¶
          uses: JamesIves/fetch-api-data-action@2.0.0
          with:
            endpoint: https://data.jsdelivr.com/v1/package/gh/pisaucer/boredhtml/stats/version/day

        - name: Build and Deploy üöÄ
          uses: JamesIves/github-pages-deploy-action@4.1.7
          with:
            branch: main # Pushes the updates to the master branch.
            folder: fetch-api-data-action # The location of the data.json file saved by the Fetch API Data action.
            target-folder: bored/day # Saves the data into the 'data' directory on the master branch
  create-badge:
      needs: get-data
      runs-on: ubuntu-latest
      name: Create the Badge
      steps:
      - uses: actions/checkout@v1
      
      - name: Sigin to git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Remove old Badge
        run: |
          git rm bored/day.svg
          git commit -m "remove bored/day.svg"

      - name: Read Data From Json
        id: read-data
        uses: notiz-dev/github-action-json-property@release
        with: 
          path: 'bored/day/data.json'
          prop_path: 'total'

      - name: Generate the badge SVG image
        uses: emibcn/badge-action@v1
        id: badge
        with:
          label: 'cdn.boredht.ml'
          status: ${{ steps.read-data.outputs.prop }} hits/today
          color: 'yellow'
          path: ./bored/day.svg

      - name: Upload badge as artifact
        uses: actions/upload-artifact@v2
        with:
          name: badge
          path: ./bored/day.svg
          if-no-files-found: error

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Commit badge
        env:
          BADGE: ./bored/day.svg
        run: |
          git add "${BADGE}"
          git commit -m "Bored Update Daily Badge"
      - name: Push badge commit
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.extract_branch.outputs.branch }}
