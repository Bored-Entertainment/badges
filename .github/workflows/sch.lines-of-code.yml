name: School Lines of Code
on: [push]
  #schedule: [{cron: "0 0 1 * *"}]
jobs:
  loc:
    runs-on: ubuntu-latest
    name: loc
    steps:
      - uses: actions/checkout@v1
      
      - name: Sigin to git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Remove old Badge
        run: |
          git rm school/loc.svg
          git commit -m "remove school/loc.svg"
      
      - name: install tokei
        run: "cargo install --git https://github.com/XAMPPRocky/tokei.git tokei"
        
      - name: cloning Schoolgrounds
        run: "git clone https://github.com/Bored-Entertainment/Schoolgrounds.git"

      - name: tokei 
        run: tokei Schoolgrounds --output json > data.json
      - run: cat data.json
      
      - name: Read Data From Json
        id: read-data
        uses: notiz-dev/github-action-json-property@release
        with: 
          path: 'data.json'
          prop_path: 'Total.code'
            
      - name: Generate the badge SVG image
        uses: emibcn/badge-action@v1
        id: badge
        with:
          label: 'total lines'
          status: ${{ steps.read-data.outputs.prop }}
          color: 'orange'
          path: ./school/loc.svg

      - name: Upload badge as artifact
        uses: actions/upload-artifact@v2
        with:
          name: badge
          path: ./school/loc.svg
          if-no-files-found: error

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
        
      - name: Commit badge
        env:
          BADGE: ./school/loc.svg
        run: |
          git add "${BADGE}"
          git commit -m "Bored Update LOC Badge"
          
      - name: Push badge commit
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.extract_branch.outputs.branch }}
